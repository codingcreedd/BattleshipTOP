<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/bundle.js" defer></script>
<script defer src="bundle.js"></script></head>
<body>
    <div class="boards">
        <h1>BATTLESHIP</h1>
        <div class="board-wrapper">
            <div class="board player-board">

            </div>
    
            <div class="board computer-board">
                
            </div>
        </div>

        <div class="board-description">
            <p>Player's board</p>
            <p>Computer's Board</p>
        </div>

        <div class="board-select-wrapper hidden">
            <div>
                <p>Place Your Ships</p>
                <p id="warning" style="display: none;">Place Ships</p>

                <div class="setter-board board player-board">

                </div>

                <button class="start-button">Start Game</button>
                <button class="rotate-axis start-button">Rotate</button>
            </div>
        </div>

    </div>
</body>
</html>
